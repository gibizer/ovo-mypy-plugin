[tox]
minversion = 3.1.1
envlist = mypy,test,pep8

[testenv]
basepython = python3
usedevelop = True
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  PYTHONDONTWRITEBYTECODE=1
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
passenv =
  OS_DEBUG GENERATE_HASHES
envdir = {toxworkdir}/shared
commands =
  stestr run {posargs}

[testenv:test]
description =
  Test the plugin
commands =
  pytest --mypy-ini-file=mypy_test.ini {posargs}

[testenv:pep8]
# run black in check mode and fail if it would change something
commands =
            black --line-length 79 --check --diff ./ovo_mypy_plugin
            flake8 {posargs}

[testenv:black]
commands =
            black --line-length 79 ./ovo_mypy_plugin

[testenv:mypy]
description =
  Typechecking the plugin code itself
commands =
            mypy ovo_mypy_plugin

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
